<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- write a code to perform task as given below
     1.hello world should be display after 5 sec
     2.create heading LJU engineering 3 gives button
     3.+ button increase the font size of heading every 100 msec until it reaches 200px or stop button is pressed
     4.similary - button dicreases font size until 20px or stop button is clicked(fs=50px).-->

     <h1 id="a"></h1>
     <h1 id="b">LJU Engineering</h1>
     <button onclick="iner()">++</button>
     <button onclick="decr()">--</button>
     <button onclick="stop()">STOP</button>

     <script>
         var a=document.getElementById("a");
         var b=document.getElementById("b");
         setTimeout(()=>a.innerHTML="Hello World",5000);
         f=50;
         function setSize(){
             b.style.fontSize=f+"px";
         }
         setSize(f);
        function iner() {
            test=
            setInterval(()=>{
                if(f<200){
                    setSize(++f);
                }
            },100);
        
        }
        function decr() {
            test=
            setInterval(()=>{
                if(f>20){
                    setSize(--f);
                }
            },100);
            test;
        }
        function stop(){
            clearInterval(test);
        }
        

     </script>
</body>
</html>
